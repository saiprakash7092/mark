<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sid=parseInt(prompt("Enter the id"));
        var sname=prompt("enter the name")
        var m1=parseInt(prompt("Enter the Tamil"));
        var m2=parseInt(prompt("Enter the English"));
        var m3=parseInt(prompt("Enter the Maths"));
        var m4=parseInt(prompt("Enter the Science"));
        var m5=parseInt(prompt("Enter the Social Science"));
        var total=m1+m2+m3+m4+m5;
        var percentage=(total*100/500.0);
        document.write("Student id="+sid+"<br>");
        document.write("Student Name="+sname+"<br>");
        document.write("Tamil="+m1+"<br>");
        document.write("English="+m2+"<br>");
        document.write("Maths="+m3+"<br>");
        document.write("Science="+m4+"<br>");
        document.write("Social Science="+m5+"<br>");
        document.write("Total="+total+"<br>");
        document.write("Percentage="+percentage+ "%");
       if(percentage>90)
       {
        alert("Grade A")
       }
       else if(percentage>75)
       {
        alert("Grade B")
       }
       else if(percentage>50)
       {
        alert("Grade C")
       }
       else if(percentage>50)
       {
        alert("Grade D")
       }
       else{
        alert("fail")
       }

    </script>
</body>
</html>
